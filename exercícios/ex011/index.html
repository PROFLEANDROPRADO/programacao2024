<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
        <p>Tente abrir este site em vários diferentes ou simplesmente aumente o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>
        
    <h1>Reproduzindo áudio</h1>
        <h2>Primeira forma</h2>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/Do Fundo da Grota - Baitaca - 128.mp3" controls autoplay></audio>
        <h2>Segunda forma</h2>
        <audio preload="metadata" autoplay controls loop> <!--loop vai ficar repetindo o áudio-->
            <!--preload="metadata"(Carregar apenas algumas informações, data, nome do arquivo, duração, vai carregar o áudio quando clicar para dar o play)-->
            <!--preload="auto"(considera que o site vai estar totalmente carregado quando terminar de carregar o áudio também)-->
            <!--preload="none"(não carrega nada, apenas se o usuário apertar nos controles)-->
            <source src="midia/Do Fundo da Grota - Baitaca - 128.mp3" type="audio/mpeg">
            <source src="midia/Do Fundo da Grota - Baitaca - 128 (online-audio-converter.com).ogg" type="audio/ogg">
            <source src="midia/Do Fundo da Grota - Baitaca - 128 (online-audio-converter.com).wav" type="audio/wav"> <!--arquivo grande e pesado (wav)-->
            <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/Do Fundo da Grota - Baitaca - 128.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
        <!--Formatos de áudio MP3 WAV OGG--></body>
</html>
